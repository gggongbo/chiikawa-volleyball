<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>치이카와 배구 게임</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>치이카와 배구</h1>
      <canvas id="gameCanvas" width="800" height="400"></canvas>
      <div class="controls">
        <p>조작법: ← → 방향키로 이동, 스페이스바로 점프, R키로 게임 재시작</p>
        <p>
          점수: <span id="playerScore">0</span> - <span id="enemyScore">0</span>
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
